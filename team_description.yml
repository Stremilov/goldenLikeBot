1: |
  Музыкальный клип рассказывает о сложных взаимоотношениях между мужчиной и женщиной, с воспоминаниями и переживаниями, приводящими к переосмыслению и возможному примирению

2: |
  Описание

3: |
  Видеозарисовка “Дом” - это проникновенный взгляд на сокровенное место, где рождались гении и продолжаются семейные традиции. Это не просто здание, а живая летопись, хранящая память поколений. Автор искусно передаёт атмосферу уюта, истории и неразрывной связи прошлого с настоящим. “Дом” становится символом не только пространства, но и духовного наследия.

4: |
  В отчаянной попытке укрыться от реальности, герой погружается в мир музыки, надевая наушники как щит от внешних раздражителей. Однако, он не подозревает, что этот шаг станет началом путешествия в еще более сложный и непредсказуемый лабиринт – в глубины собственного подсознания.

5: |
  Видеоработа погружает зрителя в мир воспоминаний, которые, казалось бы, должны приносить радость и умиротворение. Эта история о разуме, изъеденном воспоминаниями, о внутреннем пожаре, который медленно сжигает героя изнутри.

6: |
  Это не история и не сообщение. Это воспоминание о том, чего не было. Это одиночество, застывшее в цифровом шуме. Здесь нет ответа, нет цели — только фрагменты, лишь симулякры чувств.

7: |
  Американец случайно находит загадочный прибор, который переносит его в Россию 1995 года. Там он знакомится с новым другом, но позже сталкивается с предательством.

8: |
  Короткометражный триллер снятый по мотивам выдуманной истории девушке, которая приехала в село отдохнуть от городской суеты и повидаться со старыми друзьями, однако неожиданно завела там нового знакомого

9: |
  Девушка живет свою жизнь, но на фоне стал появляться «злой двойник». Со временем человек увядает. В итоге двойник занимает место главной героини.

10: |
  Описание

11: |
  Этот репортаж о том, как война может влиять не только на культурную жизнь города, а на судьбы и жизни людей, которые в нем проживают. Однако, даже не смотря на полную тьму, которая окружала ленинградцев, они все равно шли на свет - в свои любимые кинотеатры.

12: |
  Видеоработа олицетворяет одну из самых частых проблем человека - проблему формирования собственной личности, проблему поиска себя. В сложном лабиринте кадров и символов многие узнают себя, свои страхи и надежды на пути к самопознанию.